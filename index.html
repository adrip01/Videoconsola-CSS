<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Funtendo</title>
    <link rel="stylesheet" href="/css/style.css" />
  </head>
  <body>
    <div id="bordeExt">
      <div id="contenedorExterior">
        <div id="contenedorInterior">
          <div id="contenedorIzq">
            <div id="contenedorIzq1">
              <p id="tag" align="center">Game<br />&<br />Watch</p>
            </div>
            <div id="contenedorIzq2"></div>
          </div>
          <div id="contenedorCentral">
            <div id="contenedorCentral2">
              <div id="bevelExtScreen">
                <div id="bevelIntScreen">
                  Super Mario Bros.
                  <div id="bordeExtScreen">
                    <div id="bordeIntScreen">
                      <div id="mediaScreen"></div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div id="contenedorDer">
            <div id="contenedorDer1">
              <div class="BttBorder">
                <button class="Btt" id="gameBtt"></button>
              </div>
              <div class="BttBorder">
                <button class="Btt" id="timeBtt"></button>
              </div>
              <div class="BttBorder">
                <button class="Btt" id="pauseBtt"></button>
              </div>
            </div>
            <div id="contenedorDer2">
              <div class="roundBttBorder">
                <button class="roundBtt" id="roundBttB"></button>
              </div>
              <div class="roundBttBorder">
                <button class="roundBtt" id="roundBttA"></button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
