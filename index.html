<!DOCTYPE html>
<html lang="en">
  <head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Funtendo</title>
    <link rel="stylesheet" href="/css/style.css" />
  </head>
  <body>
    <div id="bordeExt">
      <div id="contenedorExterior">
        <div id="contenedorInterior">
          <div id="contenedorIzq">

              <p id="tag" align="center">GAME<br />&<br />WATCH</p>
            </div>
            <div id="contenedorIzq2">
              <div class="dPadBorderExt" id="dPadXBorderExt"></div>
              <div class="dPadBorderExt" id="dPadYBorderExt"></div>
              <div class="dPadBorder" id="dPadXBorder"></div>
              <div class="dPadBorder" id="dPadYBorder"></div>
              <div class="dPadBorderInt" id="dPadXBorderInt"></div>
              <div class="dPadBorderInt" id="dPadYBorderInt"></div>
            </div>
          </div>
          <div class="bevel" id="contenedorCentral">
            <div class="container" id="bevelExtScreen">
              <div class="container" id="bevelIntScreen">
                <div class="text" id="upperText">DUPER WARIO BROS.</div>
                <div class="text" id="underText">FuntendoÂº</div>
                <div class="containerInt" id="bordeExtScreen">
                  <div class="containerInt" id="bordeIntScreen">
                    <div class="containerInt" id="mediaScreen"></div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div id="contenedorDer">
            <div id="contenedorDer1">
              <div class="BttBorder">
                <button class="Btt" id="gameBtt"></button>
              </div>
              <div class="labelCol">GAME</div>
              <div class="BttBorder">
                <button class="Btt" id="timeBtt"></button>
              </div>
              <div class="labelCol">TIME</div>
              <div class="BttBorder">
                <button class="Btt" id="pauseBtt"></button>
              </div>
              <div class="labelCol">PAUSE/SET</div>
            </div>
            <div id="contenedorDer2">
              <div class="containerAB">
                <div class="labelRow">B</div>
                <div class="roundBttBorder">
                  <button class="roundBtt" id="roundBttB"></button>
                </div>
              </div>
              <div class="containerAB">
                <div class="labelRow">A</div>
                <div class="roundBttBorder">
                  <button class="roundBtt" id="roundBttA"></button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
